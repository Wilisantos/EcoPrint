<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPrint</title>

    <!-- Favicons -->
    <link href="assets/img/planeta-terra.png" rel="icon">
    <link href="assets/img/planeta-terra.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body class="index-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
        <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <img id="imgL" src="assets/img/titulo-ecoPrint.png" alt="EcoPrint Logo">
            </a>
    
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#about">Perfil</a></li>
                    <li class="dropdown">
                        <a href="#"><span>Relatórios</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                        <ul>
                            <li><a href="#features">Insumos</a></li>
                            <li><a href="#">Relatório de Estoque</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#"><span>Cadastrar</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                        <ul>
                            <li><a href="Impressora.html">Impressora</a></li>
                            <li><a href="tipoImpressora.html" class="active">Tipo de Impressora</a></li>
                        </ul>
                    </li>
                    <li><a href="#pricing">Sair</a></li>
                </ul>
                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </nav>
        </div>
    </header>
    

    <main>
        <div class="container mt-4">
            <!-- Formulário para adicionar impressoras -->
            <section id="print-from">
                <form id="add-printer-form" class="mb-4">
                    <h4>Adicionar Impressora</h4>
                    <div class="form-group mb-3">
                        <label for="printer-name">Nome da Impressora:</label>
                        <input type="text" id="printer-name" class="form-control" placeholder="Ex: Epson L3150" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="printer-model">Modelo:</label>
                        <input type="text" id="printer-model" class="form-control" placeholder="Ex: Multifuncional" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="printer-capacidade">Capacidade:</label>
                        <input type="number" id="printer-capacidade" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="printer-tipoImpressora">Tipo de Impressora:</label>
                        <select id="printer-tipoImpressora" class="form-control" required>
                            <option value="">Selecione o tipo</option>
                            <!-- Adicionar os tipos de impressora dinamicamente aqui -->
                            <option value="1">ImpressoraTeste</option>
                            <option value="2">ImpressoraTeste2</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar Impressora</button>
                </form>
            </section>

            
            <!-- Lista de Impressoras -->
            <section id="printer-list-section">
                <h4>Lista de Impressoras</h4>
                <table class="table table-bordered" id="printer-table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Modelo</th>
                            <th>Tipo</th>
                            <th>Capacidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="printer-list"></tbody>
                </table>                
            </section>

        </div>
    </main>

    <script src="assets/js/impressora.js"></script>
</body>

</html>
