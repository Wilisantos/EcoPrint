<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoPrint - Impressoras</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <button id="menu-button">☰</button>
        <h1>ECOPRINT</h1>
        <nav id="dropdown-menu">
            <a href="index.html">Home</a>
            <a href="Perfil/perfil.html">Perfil</a>
            <a href="produtos.html">Produtos</a>
            <a href="relatorio.html">Relatório Estoque</a>
        </nav>
    </header>

    <main>
        <section class="impressoras-container">
            <h2>Gerenciamento de Impressoras</h2>
            
            <!-- Formulário para adicionar impressoras -->
            <div class="form-container">
                <h3>Adicionar Impressora</h3>
                <form id="add-printer-form">
                    <label for="printer-name">Nome da Impressora:</label>
                    <input type="text" id="printer-name" placeholder="Ex: Epson L3150" required>
                    
                    <label for="printer-model">Modelo:</label>
                    <input type="text" id="printer-model" placeholder="Ex: Multifuncional" required>

                    <button type="submit">Adicionar Impressora</button>
                </form>
            </div>

            <!-- Lista de impressoras -->
            <div class="printer-list">
                <h3>Impressoras Cadastradas</h3>
                <ul id="printer-list"></ul>
            </div>

            <!-- Detalhes da Impressora -->
            <div id="printer-details" class="printer-details" style="display: none;">
                <h3>Detalhes da Impressora</h3>
                <p id="details-name"></p>
                <p id="details-model"></p>
                <p id="details-pages"></p>
                <button id="remove-printer">Remover Impressora</button>
                <button id="edit-printer">Editar Impressora</button>
            </div>
        </section>
    </main>
    
    <script src="impressoras.js" defer></script>
    <script>
        // Script para o menu do site
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.getElementById("menu-button");
            const dropdownMenu = document.getElementById("dropdown-menu");

            menuButton.addEventListener("click", function () {
                if (dropdownMenu.style.opacity === "1") {
                    dropdownMenu.style.opacity = "0";  // Torna o menu invisível
                    dropdownMenu.style.transform = "translateY(-10px)";  // Move para fora da tela
                } else {
                    dropdownMenu.style.display = "block";  // Garante que o menu esteja em display block
                    setTimeout(function () {  // Dá tempo para a transição de opacidade funcionar
                        dropdownMenu.style.opacity = "1";  // Torna o menu visível
                        dropdownMenu.style.transform = "translateY(0)";  // Move para a posição normal
                    }, 10); // Um pequeno delay para iniciar a transição
                }
            });

            // Clique fora do menu para fechar
            document.addEventListener("click", function (event) {
                if (!menuButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                    dropdownMenu.style.opacity = "0";  // Torna o menu invisível
                    dropdownMenu.style.transform = "translateY(-10px)";  // Move para fora da tela
                    setTimeout(function () {  // Após o tempo da transição, oculta o menu
                        dropdownMenu.style.display = "none";
                    }, 300);  // Tempo suficiente para concluir a animação
                }
            });
        });
    </script>
</body>

</html>
